<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <title>Help Desk | Login</title>
</head>

<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="px-8 flex items-center bg-gray-800 p-2 flex-wrap">
    <div class="logo p-1 mr-4">
      <a href="index.html" class="text-white">
        <h1 class="text-3xl font-medium leading-tight">Help Desk</h1>
        <span class="mt-0 text-xl font-light leading-tight">Tickets</span>
    </div>
    </a>

    <button class="focus:outline-none ml-auto text-white inline-flex p-3 hover:bg-gray-900 rounded sm:hidden"
      id="btn-nav">
      <i class="material-icons" id="btn-icon">menu</i>
    </button>

    <div class="hidden links w-full sm:inline-flex sm:flex-grow sm:w-auto" id="nav-links">
      <div
        class="border-t my-2 pt-1 flex flex-col sm:border-none sm:inline-flex sm:flex-row sm:ml-auto text-gray-300 font-light">
        <a href="#" class="sm:inline-flex sm:w-auto px-3 py-2 rounded hover:text-white hover:bg-gray-900">
          <span>
            Login
          </span>
        </a>
        <a href="tickets.html" class="sm:inline-flex sm:w-auto px-3 py-2 rounded hover:text-white hover:bg-gray-900">
          <span>
            Tickets
          </span>
        </a>
        <a href="newticket.html" class="sm:inline-flex sm:w-auto px-3 py-2 rounded hover:text-white hover:bg-gray-900">
          <span>
            New Tickets
          </span>
        </a>
        <a href="register.html" class="sm:inline-flex sm:w-auto px-3 py-2 rounded hover:text-white hover:bg-gray-900">
          <span>
            Register
          </span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="bg-gray-300 flex-grow">
    <div class="pt-16">
      <div class="text-center py-3 px-12 max-w-screen-sm text-gray-900 mx-auto">
        <span class="text-2xl font-medium">Login to your account</span>
        <div class="text-left mt-4 bg-white shadow-md rounded-lg">
          <div class="h-2 bg-gray-600 rounded-t-md"></div>
          <div id="notification-alert"
            class="hidden flex items-center bg-blue-900 text-white text-sm font-bold px-4 py-3 mt-2" role="alert">
            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path
                d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
            </svg>
            <p>Please enter corect user information</p>
          </div>
          <div class="px-8 py-6">
            <label class="block font-normal">Email</label>
            <input type="text" id="username-input" placeholder="Email" class="input">

            <label class="block font-normal mt-4">Password</label>
            <input type="password" id="password-input" placeholder="Password" class="input">

            <div class="flex justify-between items-baseline mt-8">
              <button class="button" id="login-btn">Login</button>
              <a class="text-sm font-light hover:text-black" href="register.html">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-gray-800 py-4">
    <p class="text-lg text-white font-light text-center items-baseline">Â© Help desk team</p>
  </footer>

  <!-- Custom JS -->
  <script src="scripts/script.js"></script>
  <script src="scripts/login.js"></script>
</body>

</html>
